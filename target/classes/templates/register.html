<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>
<form id="registerForm" class="w3-container w3-padding-64 w3-border" onsubmit="return false">
    <div class="w3-container">
        <h2>Register Form</h2>
    </div>
    <p class="w3-container">
        <label class="w3-section">Username: </label>
        <input class="w3-input w3-section" type="email" name="userName" placeholder="please type your username" required/></p>
    <p class="w3-container">
        <label class="w3-section">Password: </label>
        <input class="w3-input w3-section" type="password" name="password" placeholder="please type your password" required/></p>
    <p class="w3-container">
        <label class="w3-section">Repeat password: </label>
        <input class="w3-input w3-section" type="password" name="password2" placeholder="please repeat your password" required/></p>
    <p class="w3-container"><button class="w3-btn w3-block w3-teal w3-section">Register</button></p>
    <p class="w3-container"><a href="login">Already have account? Log In now</a></p>
</form>
<script>
    $(function () {
        $('#registerForm').submit(function () {
            $.ajax({
                async:false,
                url:'register',
                type:'post',
                data:$('#registerForm').serialize(),
                dataType:"text",
                success:function (data) {
                    var result = JSON.parse(data);

                    if (result.code == 200) {
                        alert("register successful");
                        location.href='/login';
                    } else {
                        alert(result.message);
                    }
                },
                error:function (code,message) {
                    alert(message);
                }
            })
        });
    })
</script>
</body>
</html>
